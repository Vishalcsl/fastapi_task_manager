{% extends "shared/base.html" %}


{% block title %}
<title>Task Detail</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="display-5">Task Detail</h1>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <th scope="row">Task Title</th>
                    <td colspan="2">{{task.title}}</td>
                </tr>
                <tr>
                    <th scope="row">Location</th>
                    <td colspan="2">{{task.location}}</td>
                </tr>
                <tr>
                    <th scope="row">Date Posted</th>
                    <td colspan="2">{{task.date_posted}}</td>
                </tr>
                <tr>
                    <th scope="row">Completion By</th>
                    <td colspan="2">{{task.completion_by}}</td>
                </tr>
                <tr>
                    <th scope="row">Description</th>
                    <td colspan="2">{{task.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
